<html>
<head>
    
</head>
<body>

    <body onLoad="myFunction()">
    <script src="jquery.min.js"></script>
    <script>
    var arr = [];
    window.onbeforeunload = function(){
    var d = new Date();
    var n = d.getTime();
    arr.push(n);
    var diff= n-arr[0];
    var sec = diff/1000;
    var r = Math.round(sec);
    return "Time spent on page: "+r+" seconds";
    };
    function myFunction() {
    var d = new Date();
    var n = d.getTime();
    arr.push(n);
    return n;
    }
    </script>
<span value = n></span>
</body>
</html>
